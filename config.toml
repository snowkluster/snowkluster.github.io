baseURL = 'https://snow-kluster.github.io/'
languageCode = 'en-us'
title = "SnowKluster's Blog"
theme = "poison"
paginate = 10
pluralizelisttitles = false


menu = [
        # Dict keys:
            # Name:         The name to display on the menu.
            # URL:          The directory relative to the content directory.
            # HasChildren:  If the directory's files should be listed.  Default is true.
            # Limit:        If the files should be listed, how many should be shown.

        # SINGLE PAGE
        # Note that you must put your markdown file 
        # inside of a directory with the same name.

        # Example:
        # ... /content/about/about.md
        {Name = "About", URL = "/about/", HasChildren = false},
        
        # LIST
        # This example has a subheading of "Recent"
        # and will display up to 5 items.
        
        # Example:
        # ... /content/posts/introducing-poison.md
        {Name = "Posts", URL = "/posts/", Pre = "Recent", HasChildren = true, Limit = 5},

        # Example of a list without a subheading or limit.
        {Name = "Projects", URL = "/projects/"},
        {Name = "SnowKluster", URL = "home.md"}
    ]


[params]
    brand = "SnowKluster"                    # name of your site - appears in the sidebar
    brand_image = "/kluster.jpg"  # path to the image shown in the sidebar
    description = "Probably playing a CTF."
    dark_mode = true                    # optional - defaults to fals

    # MENU PLACEHOLDER
    # Menu dict keys:
        # Name:         The name to display on the menu.
        # URL:          The directory relative to the content directory.
        # HasChildren:  If the directory's files should be listed.  Default is true.
        # Limit:        If the files should be listed, how many should be shown.
    menu = [
        {Name = "About", URL = "/about/", HasChildren = false},
        {Name = "Posts", URL = "/posts/", Pre = "Recent", HasChildren = true, Limit = 2},
    ]

    # Links to your socials.  Delete any you don't need/use. 
